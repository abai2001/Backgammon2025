<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgammon 2025</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Backgammon 2025</h1>
        
        <div class="game-info">
            <div id="current-player">Current Player: <span id="player-name">White</span></div>
            <div class="dice-container">
                <div id="dice-1" class="dice">-</div>
                <div id="dice-2" class="dice">-</div>
                <button id="roll-dice">Roll Dice</button>
            </div>
        </div>
        
        <div class="board-container">
            <div class="board" id="board">
                <!-- Board will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="game-controls">
            <button id="new-game">New Game</button>
            <button id="undo-move">Undo Move</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
